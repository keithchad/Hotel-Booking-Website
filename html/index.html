<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--FontAwesome-->
    <link rel="stylesheet" href="../css/all.css">
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Travelix</title>
</head>
<body>

    <!----------------Header------------------->
    
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="../Assets/logo.png" alt="logo">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!---------x-------Header----------x--------->




    <!-----------------------Main----------------------------->
<main>


    
    <!-----------------Hero------------------->

    <div class="hero">
        <div class="container">
            <div class="main-heading">
                <h1 class="title">Discover</h1>
                <h2 class="subtitle">Luxury Hotels</h2>
            </div>
            <a href="#" class="btn btn-gradient">Explore now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </a>
        </div>
    </div>

    <!---------x-------Hero----------x--------->




    <!-----------------Booking-------------------->

    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="destination" class="input-label">Destination</label>
                    <input type="text" class="input" id="destination">
                </div>
                <div class="input-group">
                    <label for="check-in" class="input-label">Check in</label>
                    <input type="date" class="input" id="check-in">
                </div>
                <div class="input-group">
                    <label for="check-out" class="input-label">Check out</label>
                    <input type="date" class="input" id="check-out">
                </div>
                <div class="input-group">
                    <label for="adults" class="input-label">Adults</label>
                    <select name="Adults" id="adults" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="children" class="input-label">Children</label>
                    <select name="Adults" id="children" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <button type="submit" class="btn form-btn btn-purple">Search
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </button>
            </form>
        </div>
    </section>

    <!----------x-------Booking---------x----------->



    <!------------------Hotels--------------------->

    <section class="hotels">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Explore</span>
                <span class="sub-heading">Our Beautiful Hotels</span>
            </h5>
            <div class="grid">
                <div class="grid-item featured-hotels">
                    <img src="../Assets/hotel_astro_resort.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">Astro Hotel</h5>
                    <span class="hotel-price">From $200/Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now
                        <span class="dots"><i class="fas fa-eppl-h"></i></span>
                    </a>
                </div>
                <div class="grid-item featured-hotels">
                    <img src="../Assets/hotel_the_enchanted_garden.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">Enchanted Garden</h5>
                    <span class="hotel-price">From $300/Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now
                        <span class="dots"><i class="fas fa-eppl-h"></i></span>
                    </a>
                </div>
                <div class="grid-item featured-hotels">
                    <img src="../Assets/hotel_the_paradise.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">The Paradise</h5>
                    <span class="hotel-price">From $200/Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now
                        <span class="dots"><i class="fas fa-eppl-h"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!----------x-------Hotels------------x-------->





</main>
    <!-----------x-----------Main---------------x------------->



    <!--Custom JS File-->
    <script src="../js/main.js"></script>
</body>
</html>
